<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>FPT-APTECH Student Management</h1>

    <h2>List of Students</h2>
    <table id="studentTable">
        <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Telephone</th>
        </tr>
        </thead>
        <tbody id="studentList"></tbody>
    </table>

    <h2>Add New Student</h2>
    <form id="studentForm">
        <input type="text" id="studentName" placeholder="Name" required>
        <input type="number" id="studentAge" placeholder="Age" required>
        <input type="text" id="studentAddress" placeholder="Address" required>
        <input type="text" id="studentTelephone" placeholder="Telephone" required>
        <button type="submit">Add Student</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
